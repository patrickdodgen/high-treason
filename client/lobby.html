<template name="lobby">
 {{#if route}}
   <div class="container">
     <p>You are currently in a game</p>
     <h2>{{gameStuff.username}}'s lobby</h2>
   <p>{{gameStuff.players.length}} / {{gameStuff.maxPlayers}} players</p>
   <p>Current players:
     <ul>
       {{#each gameStuff.players}}
         <li>{{name}}</li>
       {{/each}}
     </ul>
   </p>
   <p>Special Roles: {{gameStuff.chosenRoles}}</p>
   {{#if isOwner}}
     {{#if isLobbyFull}}
       <button class="startGame">Start Game</button>
     {{else}}
       <button class="addBot">Add Bot</button>
     {{/if}}
     <button class="closeGame">Close Game</button>
   {{else}}
     <button class="leaveGame">Leave Game</button>
   {{/if}}
   </div>
 {{/if}}
</template>
