<template name="board">
	{{#if route}}
	<div class="container">
		<p> You are currently in the {{game.currentPhase}} phase of {{game.username}}'s game</p>
		<b> Your role: {{getRole}}</b>
		<div> Your team: <b>{{getTeam}}</b></div>
		<div> Your role: <b>{{getRole}}</b></div>
		<div>
			You know:
			{{#each getKnownPlayers}}
			<b>{{name}}</b>
			{{/each}}
		</div>
		<div>
			<i>{{getRoleDesc}}</i>
		</div>
		<div id="playerDiv">
			{{#each game.players}}
				{{> player}}
			{{/each}}
		</div>
		<div id="missionDiv">
			{{#each game.missionLayout}}
			<p>Mission Size: {{this}}</p>
			{{/each}}
		</div>
		<div id="teamDiv">
			Current Team: {{game.currentTeam}}
		</div>
		<div>
			{{#if votingPhase}}
				<button class="approve">Approve</button>
				<button class="reject">Reject</button>
			{{/if}}
		</div>
		{{#if currentlyLeader}}
		<div id="teamSelector">
			<p>Choose {{currentMissionSize}}</p>
			<form id="teamForm">
				{{#each game.players}}
				<div>
					<label>
						{{name}}
						<input type="checkbox" name="team" value="{{this.name}}">
					</label>
				</div>
				{{/each}}
				<button class="proposeTeam">Propose</button>
				<button class="reassignRoles">Reassign Roles (TEST)</button>
			</form>
		</div>
		{{/if}}
	</div>
	{{/if}}
</template>

<template name="player">
	<div class="player">
		<span>{{this.name}}</span>
		{{#if nonVotingPhase}}
			<span>Last Vote: {{lastVote}}</span>
		{{/if}}
	</div>
</template>
