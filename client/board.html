<template name="board">
	{{#if route}}
	<div class="container">
		<p> You are currently in {{game.username}}'s game</p>
		<div id="missionDiv">
			{{#each game.missionLayout}}
			<p>Mission Size: {{this}}</p>
			{{/each}}
		</div>
		<div id="teamDiv">
			Current Team: {{game.currentTeam}}
		</div>
		{{#if currentlyLeader}}
		<div id="teamSelector">
			<p>Choose {{currentMissionSize}}</p>
			<form id="teamForm">
				{{#each game.players}}
				<div>
					<label>
						{{name}}
						<input type="checkbox" name="team" value="{{this}}">
					</label>
				</div>
				{{/each}}
				<button class="proposeTeam">Propose</button>
			</form>
		</div>
		{{/if}}
	</div>
	{{/if}}
</template>
